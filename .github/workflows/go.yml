name: Build Client and Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # 定义一个额外的事件，用于 README 更新
  workflow_dispatch:
  # 定义一个额外的事件，用于排除 README 更新
  workflow_run:
    workflows: ["README Update"]
    types:
      - completed

jobs:

  build_client:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Go for Client
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Get Client Dependencies
      run: go get -v ./client/...

    - name: Build Client for Linux
      run: go build -ldflags="-s -w" -o client_start_linux -v ./client/cmd/start_client.go

    - name: Archive Client Artifact for Linux
      uses: actions/upload-artifact@v2
      with:
        name: client-artifact-linux
        path: client_start_linux

    - name: Build Client for Windows
      run: GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o client_start_win_amd64.exe -v ./client/cmd/start_client.go

    - name: Archive Client Artifact for Windows
      uses: actions/upload-artifact@v2
      with:
        name: client-artifact-windows
        path: client_start_win_amd64.exe

  build_server:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Go for Server
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Get Server Dependencies
      run: go get -v ./server/...

    - name: Build Server for Linux
      run: go build -ldflags="-s -w" -o server_start_linux -v ./server/cmd/start_server.go

    - name: Archive Server Artifact for Linux
      uses: actions/upload-artifact@v2
      with:
        name: server-artifact-linux
        path: server_start_linux

    - name: Build Server for Windows
      run: GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o server_start_win_amd64.exe -v ./server/cmd/start_server.go

    - name: Archive Server Artifact for Windows
      uses: actions/upload-artifact@v2
      with:
        name: server-artifact-windows
        path: server_start_win_amd64.exe
